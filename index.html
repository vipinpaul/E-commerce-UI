<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-Commerce</title>
    <link rel="stylesheet" class="text/css" href="./style.css" />
  </head>
  <body>
    <div class="main-block">
      <div class="menu-bar">
        <img alt="sneakers" src="./images/logo.svg" />
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <div class="right-side">
          <img
            style="cursor: pointer; height: 70%"
            alt="cart"
            src="./images/icon-cart.svg" />
          <img
            style="height: 140%; cursor: pointer"
            alt="profile"
            src="./images//image-avatar.png" />
        </div>
      </div>
      <hr />
      <div class="content-page">
        <div class="content">
          <img
            class="sneaker-img"
            src="./images/image-product-1.jpg"
            alt="thumnail" />
          <div class="sneaker-thumbnails">
            <img
              class="thumbnails"
              src="./images/image-product-1-thumbnail.jpg" />
            <img
              class="thumbnails"
              src="./images/image-product-2-thumbnail.jpg" />
            <img
              class="thumbnails"
              src="./images/image-product-3-thumbnail.jpg" />
            <img
              class="thumbnails"
              src="./images/image-product-4-thumbnail.jpg" />
          </div>
        </div>
        <div class="content">
          <p class="heading">Sneaker Company</p>
          <h1>Fall Limited Edition Sneakers</h1>
          <p style="color: grey; line-height: 1.4">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div style="display: flex; align-items: center; gap: 20px">
            <h2 style="margin: 0">$125.00</h2>
            <button
              style="
                height: fit-content;
                background-color: black;
                color: white;
                border-radius: 4px;
              ">
              50%
            </button>
          </div>
          <h5
            style="
              text-decoration: line-through;
              font-weight: 400;
              margin-top: 2%;
            ">
            $250.00
          </h5>
          <div style="height: 40px; display: flex; gap: 3%">
            <div style="display: flex; width: 30%">
              <button
                class="buttons"
                style="cursor: pointer; border-radius: 5px 0px 0px 5px">
                <img src="./images/icon-minus.svg" /></button
              ><button class="buttons" style="font-weight: 900">0</button
              ><button
                class="buttons"
                style="cursor: pointer; border-radius: 0px 5px 5px 0px">
                <img src="./images/icon-plus.svg" />
              </button>
            </div>
            <div style="width: 50%">
              <button class="add2Cart">
                <img src="./images/icon-cart.svg" />
                <p>Add to cart</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
